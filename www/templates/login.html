<ion-view view-title="login">
  <ion-content ng-controller="loginController">
    <div class="list card">
        <div class="item"><p>Ingrese los datos de al menos un voluntario</p></div>
        <div class="item item-body">        
          <div>
          <form class="css-form" novalidate name="volunteerForm">           
            <div class="list card">
              <div class="item item-divider">
              Primer Voluntario
              </div>              
              <label class="item item-input">
                <input type="text" placeholder="Nombre Completo" ng-model="volunteers[0].name" name="u1Name" required>
                <div ng-show="volunteerForm.$submitted || volunteerForm.u1Name.$touched">
                  <i class="icon ion-ios-close invalid" ng-show="volunteerForm.u1Name.$error.required"></i>
                  <i class="icon ion-ios-checkmark valid" ng-hide="volunteerForm.u1Name.$error.required"></i>
                </div>
              </label>
              <label class="item item-input">
                <input type="text" placeholder="DPI" ng-model="volunteers[0].dpi" name="u1Dpi" required>
                <div ng-show="volunteerForm.$submitted || volunteerForm.u1Dpi.$touched">
                  <i class="icon ion-ios-close invalid" ng-show="volunteerForm.u1Dpi.$error.required"></i>
                  <i class="icon ion-ios-checkmark valid" ng-hide="volunteerForm.u1Dpi.$error.required"></i>
                </div>
              </label>
              <label class="item item-input">
                <input type="tel" placeholder="Teléfono" ng-model="volunteers[0].phone" name="u1Phone" required>
                <div ng-show="volunteerForm.$submitted || volunteerForm.u1Phone.$touched">
                  <i class="icon ion-ios-close invalid" ng-show="volunteerForm.u1Phone.$error.required"></i>
                  <i class="icon ion-ios-checkmark valid" ng-hide="volunteerForm.u1Phone.$error.required"></i>
                </div>
              </label>
              <label class="item item-input">
                <input type="email" placeholder="Correo Electrónico" ng-model="volunteers[0].email" name="u1Mail" required>
                <div ng-show="volunteerForm.$submitted || volunteerForm.u1Mail.$touched">
                  <i class="icon ion-ios-close invalid" ng-show="volunteerForm.u1Mail.$error.required || volunteerForm.u1Mail.$error.email"></i>
                  <i class="icon ion-ios-checkmark valid" ng-hide="volunteerForm.u1Mail.$error.required || volunteerForm.u1Mail.$error.email"></i>
                </div>
              </label>
            </div>
            
            <div class="list card">
            <div class="item item-divider">
              Segundo Voluntario (opcional)        
              </div>
              <label class="item item-input">
                <input type="text" placeholder="Nombre Completo" ng-model="volunteers[1].name" name="u2Name">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="DPI" ng-model="volunteers[1].dpi" name="u2Dpi">
              </label>
              <label class="item item-input">
                <input type="tel" placeholder="Teléfono" ng-model="volunteers[1].phone" name="u2Phone" >
              </label>
              <label class="item item-input">
                <input type="email" placeholder="Correo Electrónico" ng-model="volunteers[1].email" name="u2Mail" >
              </label>
            </div>
            <center><button class="button icon-right ion-chevron-right button-positive" ng-click="comenzar(volunteerForm)">Comenzar</button></center>
            </form>
          </div>
        </div>
      </div>        
  </ion-content>
</ion-view>

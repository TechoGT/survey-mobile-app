<ion-view view-title="surveys" ng-controller="sectionsController">
<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button icon-left ion-ios-arrow-back button-clear " ng-click="goBack()"></button>
  </div>
  <h1 class="title">Secciones</h1>
  <div class="buttons">
    <button class="button button-assertive" ng-click="newSurvey()">Finalizar</button>
  </div>
</ion-header-bar>
<ion-header-bar align-title="right" class="bar bar-subheader scroll-content">
  <center><div class="font-brown">{{count}} encuestas Llenas. </div></center>
</ion-header-bar>
  <ion-content overflow-scroll = "true" has-header="true" has-footer="true">
  <div ng-repeat="section in sections | filter: search_section" ng-if="section.type != 'volunteers'">
    <div class="list card">
      <div class="item item-icon-left stado">
      <i ng-if="progress(section.gid) == -1" class="icon ion-ios-circle-outline"></i>
      <i ng-if="progress(section.gid) == 0" class="icon ion-ios-checkmark-outline"></i>
      <i ng-if="progress(section.gid) == 1" class="icon ion-ios-checkmark"></i>
        <p>{{section.group_name}}</p>
      </div>
      <div class="item item-body">
        <p>{{section.description}}</p>
      </div>
      <a class="item item-icon-right positive" ng-click="initQuestions({{section}})">
        <i class="icon ion-ios-arrow-forward"></i>
        Comenzar Secci√≥n
      </a>
    </div>
  </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar" ng-model="search_section">
      </label>
      <button class="button button-clear">
        Cancelar
      </button>
    </ion-footer-bar>
</ion-view>
